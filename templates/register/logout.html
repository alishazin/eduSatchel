{% extends 'register/base.html' %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block headextraextra %}
<style>
    .parent {
        width: 450px;
        height: fit-content;
        background-color: var(--primary-color);
        box-shadow: 0 0 10px var(--shadow-color);
        border-radius: 15px;
        padding: 20px 0;
    }
    .parent > form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
        margin-top: 10px;
        width: 100%;
        padding: 0 20px;
    }
    .parent > form > p {
        color: var(--secondary-lighter-color); 
        font-family: Verdana, Geneva, Tahoma, sans-serif; 
        width: 100%;
        font-size: 16px; 
        text-align: center;
        word-break: break-all;
    }
    .parent > form > p > span {
        font-size: 18px; 
        font-weight: bold;
    }
    .parent > form > button {
        margin-top: 10px;
        padding: 8px 12px;
        font-family: "Montserrat", Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid var(--tertiary-color);
        outline: none;
        background-color: transparent;
        cursor: pointer;
        color: var(--tertiary-color);
        transition: color 0.3s, background-color 0.3s;
    }
    .parent > form > button:hover {
        color: white;
        background-color: var(--tertiary-color);
    }
</style>
{% endblock headextraextra %}

{% block bodyextra %}
<div class="parent">
    <form method="POST" action='.'>
        {% csrf_token %}
        <p>Username : <span>{{ request.user.username }}</span></p>
        <button>Logout</button>
    </form>
</div>
{% endblock bodyextra %}
